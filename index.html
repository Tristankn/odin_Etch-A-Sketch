<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>
<body>
    <header>
        <div id="headerText">
            Etch-a-Sketch
        </div>
    </header>

    <section id="container">

        <div id="leftSide">

            
            <div id="options">
                
                <p>
                    Pick a color:
                </p>
                
                <div id="changeColor" class="option">
                    
                    <div id="colors">
                        <div id="red" class="color"></div>
                        <div id="orange" class="color"></div>
                        <div id="yellow" class="color"></div>
                        <div id="green" class="color"></div>
                        <div id="blue" class="color"></div>
                        <div id="purple" class="color"></div>
                        <div id="pink" class="color"></div>
                        <div id="brown" class="color"></div>
                        <div id="gray" class="color"></div>
                        <div id="black" class="color"></div>
                        
                    </div>
                </div>

                <label for="sizeSlider" id="sizeSliderTitle">Selected grid size: 64 x 64</label> 
                <div id="gridSize">
                    <input type="range" id="sizeSlider" name="sizeSlider" min="1" max="100">
                </div>
                <div id="reset" class="option">
                    <button id="resetButton">
                        Reset
                    </button>
                </div>
                
            </div>
        </div>

        <div id="rightSide">

            
            <div id="flexGrid">
                
            </div>
        </div>
            
    </section>

    <footer>
        <div id="footerText">
            This is some shit
        </div>
    </footer>
    
</body>
</html>
